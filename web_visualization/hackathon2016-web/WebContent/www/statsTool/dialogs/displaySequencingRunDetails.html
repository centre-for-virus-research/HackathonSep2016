<div class="modal-header">
	<h3 class="modal-title">Sequencing run details</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-6">
			<h4>Sample details</h4>
			<table class="table table-striped table-bordered"
				style="table-layout: fixed; word-wrap: break-word;">
				<thead>
				<col width="50%"></col>
				<col width="50%"></col>
				</thead>
				<tbody>
					<tr ng-repeat="(key,value) in data.sample">
						<td><b>{{key}}</b></td>
						<td>{{value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<h4>Sequence details</h4>
			<table class="table table-striped table-bordered"
				style="table-layout: fixed; word-wrap: break-word;">
				<thead>
				<col width="50%"></col>
				<col width="50%"></col>
				</thead>
				<tbody>
					<tr ng-repeat="(key,value) in data.sequence">
						<td><b>{{key}}</b></td>
						<td>{{value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="close()">OK</button>
</div>
